<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="game">
    <div class="score fadeOut">
      <div class="player-score">
        <h2>あなた</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>コンピュータ</h2>
        <p>0</p>
      </div>
    </div>
    <div class="intro">
      <h1>5回勝った方が勝ち！</h1>
      <button>じゃんけんスタート</button>
    </div>
    <div class="game-start fadeOut">
      <h2 class="choice">どれを出す？</h2>
      <div class="resetBtn">
      </div>
      <div class="hidden">
        <div class="hands">
          <img class="player-hand" src="./picture/グー.png">
          <img class="computer-hand" src="./picture/グー.png">
        </div>
        <div class="select">
          <button class="rock">グー</button>
          <button class="scissors">チョキ</button>
          <button class="paper">パー</button>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
